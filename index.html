<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brian's Time Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script src="js/script.js"></script>
   <script src="js/formValidation.js"></script>
   <script src="js/jquery.iphonepicker.min.js"></script>
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.1/jquery.form-validator.min.js"></script>
   <script src="js/cufon-yui.js" type="text/javascript"></script>
   <script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
   <script type="text/javascript">
            Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
            Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
            Cufon.replace('h3',{ textShadow: '1px 1px #000'});
            Cufon.replace('.back');
    </script>
</head>

<body>
    
    <div id="wrapper">
        <div id="header">TIME MACHINE<br><img src="images/stargate.png" /></div>
        
        <div id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                    <li><a href="#">Time Machine</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        
        <div id="content">
            <h1>Welcome to the Time Machine</h1>

                <div id="form_wrapper" class="form_wrapper">
                    <form class="register">
                        <h3>Register</h3>
                        <div class="column">
                            <div>
                                <label>Username:</label>
                                <input type="text" />
                            </div>
                            <div>
                                <label>Address:</label>
                                <input type="text" value="123 Street" />
                            </div>
                        </div>
                        <div class="column">    
                            <div>
                                <label>Postal Code:</label>
                                <input type="text" value="A1B2C3"/>
                            </div>                     
                            <div>
                                <label>Phone:</label>
                                <input type="text"/>
                            </div>       
                        </div>
                        <div class="bottom">
                            <input type="button" value="Back" rel="login" class="linkform"/>
                            <input type="submit" value="Submit" />                          
                            <div class="clear"></div>
                         </div>
                    </form>

                    <form class="login active">
                        <h3>Login</h3>
                        <div>
                            <label>Username:</label>
                            <input type="text" id="userName" minlength="2" required />
                        </div>                         
                        <div class="bottom">
                            <input type="submit" id="userLogin" value="Login"></input>
                            <a href="register.html" rel="register" class="linkform"><button type="button">Register</button></a>

                            <div class="clear"></div>
                        </div>
                    </form>
                    <script>
                        $("#login active").validate();
                    </script>           
                </div>
            
        </div>
       
        <div id="footer">:: Site Design by Brian Nicholas ::</div>

    </div> 
<script>


</script>
</body>

</html>

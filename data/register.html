<div id="loadRegister">
    <label for="userName">User Name</label>
    <br>
    <input type="text" id="uName" class="clearable" placeholder="Username" required pattern="\w{5,}">
    <br>
    <label for="address">Address</label>
    <br>
    <input type="text" id="address" class="clearable" placeholder="987 Street" required>
    <br>
    <label for="postalCode">Postal Code</label>
    <br>
    <input type="text" id="postal" class="clearable" placeholder="A1B 2C3" required pattern="^[abceghjklmnprstvxyABCEGHJKLMNPRSTVXY]{1}\d{1}[a-zA-Z]{1} *\d{1}[a-zA-Z]{1}\d{1}$">
    <br>
    <label for="phonenumber">Phone Number</label>
    <br>
    <input type="text" id="phone" class="clearable" placeholder="___-___-____" maxlength="10" required pattern="^\d{3}-\d{3}-\d{4}$">
    <br>
    <input id="userSubmit" type="button" value="Submit" /> 
</div>
<script>
$('#loadRegister').animate({
    width: '+=10%',
    height: '+=25%'
}, 300);
</script>
